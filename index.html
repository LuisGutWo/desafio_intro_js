<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica js</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!-- main container -->
    <section class="container p-3 d-inline-flex gap-5">

        <!-- card section -->
        <card class="card w-50 bg-primary d-flex flex-grow align-items-center p-3">
            <img src="/assets/img/4393-laptop-design.png" class="img-fluid w-75 p-2 m-0" alt="">
            <div class="card-body d-flex flex-column justify-content-center align-items-center gap-3 p-0">

                <!-- card title -->
                <h3 class="card-title h2 m-0">Laptop Gamer AMD</h3>

                <!-- card content -->
                <div class="form-floating">
                    <input type="text" class="form-control" id="cantidad" min="1" value="1">
                </div>
                <div class="form-floating mw-100 d-flex gap-2 align-items-center">
                    <p class="m-0"><strong>Elige el color</strong></p>
                    <input type="color" class="form-control-2" id="color" min="1" value="#555555">
                </div>
                <p id="precioParrafo">Precio: $380.000</p>
            </div>

            <!-- button -->
            <button type="button" class="btn btn-danger" id="button">Calcular Total</button>
        </card>

        <!-- results side section -->
        <section class="card w-50 text-dark d-flex-column justify-content-center align-items-start p-2">
            <p id="totalPrecio"></p>
            <p id="totalCantidad"></p>
            <div class="d-inline-flex gap-2">
                <p>Color:</p>
                <div id="colorResult"></div>
            </div>
        </section>
    </section>

    <script src="/js/main.js"></script>
</body>

</html>
